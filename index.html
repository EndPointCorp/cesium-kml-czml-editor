<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Cesium KML Editor</title>
  <link rel="stylesheet" href="js/cesium-1.67/Widgets/widgets.css">
  <script src="js/cesium-1.67/Cesium.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="sidebar">
        <input type="file" id="file" accept=".kml, .kmz, .json, .czml"/>
        <div id="editor">
          <button v-if="filename" v-on:click="toCZML">as CZML</button>
          <a class="download-link" v-if="czml" :href="czml" :download="filename">Download</a>
          <div v-if="entity">
            <h4 class="entity-name">{{ entity.name }}</h4>
            <button v-on:click="flyToEntity();">FlyTo</button>

            <billboard-editor v-if="entity.billboard"
              v-bind:billboard="entity.billboard" ></billboard-editor>

            <polygon-editor v-if="entity.polygon"
              v-bind:polygon="entity.polygon" ></polygon-editor>
          </div>
          <div class="entities-list">
            <h4>Entities:</h4>
            <entity v-for="e in entities" :key="e.id"
              v-bind:entity="e"
              v-bind:select="selectEntity"
              v-bind:is-folder="isFolder"></entity>
          </div>
        </div>
    </div>
    <div id="viewer"></div>

    <script src="js/index.js" type="module"></script>
</body>
</html>
