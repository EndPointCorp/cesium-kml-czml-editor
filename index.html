<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Cesium KML Editor</title>
  <link rel="stylesheet" href="js/cesium-1.67/Widgets/widgets.css">
  <script src="js/cesium-1.67/Cesium.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="css/styles.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
</head>

<body>
  <!-- Vuetify application start -->
  <div id="editor" class="sidebar">
    <v-app style="height: 90vh">

      <!-- File Upload Section -->
      <v-card color="grey lighten-1" flat class="mt-1 mb-1">
        <v-toolbar dense flat dark color="black">
          <v-toolbar-title>Import KML/CZML/Geoson:</v-toolbar-title>
        </v-toolbar>
        <v-card-text class="text-center pb-1 pt-2">
          <v-btn small @click="$refs.uploadfile.click()" class="input-text">Drag here or select file</v-btn>
          <input v-show="false" type="file" ref="uploadfile" id="file" class="input-file"
            multiple accept=".kml, .kmz, .json, .czml, .geojson"></input>
          <br/>
          <tileset-dialog-container @addtileset="addTileset" @deletetileset="deleteTileset"></tileset-dialog-container>
        </v-card-text>
      </v-card>

      <!-- Entities List Section -->
      <v-card color="grey lighten-1" flat class="mb-1" v-if="entities.length > 0">
        <v-toolbar dense flat dark color="black">
          <v-toolbar-title>KML Entities:</v-toolbar-title>
          <template v-slot:extension class="entites-ext">
            <v-checkbox hide-details v-model="showBillboards"></v-checkbox>Pins
            <v-spacer></v-spacer>
            <v-checkbox hide-details v-model="showPolygons"></v-checkbox>Polygons
            <v-spacer></v-spacer>
            <v-checkbox hide-details v-model="showPolylines"></v-checkbox>Lines
            <v-menu bottom left>
              <template v-slot:activator="{ on, attrs }">
                <v-btn dark icon v-bind="attrs" v-on="on">
                  <v-icon>mdi-dots-vertical</v-icon>
                </v-btn>
              </template>

              <v-list dense>
                <v-list-item>
                  <v-list-item-content>
                    <v-list-item-title>Pins</v-list-item-title>
                  </v-list-item-content>
                  <v-list-item-action>
                    <v-checkbox hide-details v-model="showBillboards"></v-checkbox>
                  </v-list-item-action>
                </v-list-item>
                <v-list-item>
                  <v-list-item-content>
                    <v-list-item-title>Polygons</v-list-item-title>
                  </v-list-item-content>
                  <v-list-item-action>
                    <v-checkbox hide-details v-model="showPolygons"></v-checkbox>
                  </v-list-item-action>
                </v-list-item>
                <v-list-item>
                  <v-list-item-content>
                    <v-list-item-title>Lines</v-list-item-title>
                  </v-list-item-content>
                  <v-list-item-action>
                    <v-checkbox hide-details v-model="showPolylines"></v-checkbox>
                  </v-list-item-action>
                </v-list-item>
              </v-list>
            </v-menu>
          </template>
        </v-toolbar>
        <v-card-text class="pa-0">
          <v-list color="grey lighten-1" dense height="200" class="overflow-y-auto py-0" id="scrollable-list">
            <v-list-item-group color="primary" :mandatory="true" v-model="entity" active-class="highlight">
              <entity-list-item v-for="(e, i) in filteredEntities" :key="i" :entity="e" @select="selectEntity"
                :selected="e === entity" :is-folder="isFolder" @zoom-to="zoomToEntity" :id="getTargetId(e)">
              </entity-list-item>
            </v-list-item-group>
          </v-list>
            </v-card-text>
          </v-card>

          <!-- Editor Section -->
          <v-card color="grey lighten-1" flat class="mb-1" v-if="entity && !isFolder(entity)">
            <v-toolbar dense flat dark color="black">
              <v-toolbar-title>Edit <entity-type-label :entity="entity"></entity-type-label></v-toolbar-title>
            </v-toolbar>
            <v-card-text class="pt-0 pb-1">
              <div class="mt-2">
                <span class="entity-name text-subtitle-1 font-weight-medium">{{ entity.name }}</span>
                  <v-btn
                    @click="flyToEntity();"
                    small
                    color="blue-grey"
                    class="mx-2 white--text entity-flyto"
                  >
                FlyTo
                  <v-icon right small dark>mdi-send</v-icon>
                </v-btn>
            </div>
                <entity-info :entity="entity"></entity-info>

                <billboard-editor v-if="entity.billboard"
                  :entity="entity"
                  :billboard="entity.billboard"
                  :advanced="advanced"
                  @update="updateHandler">

                  <template v-slot:advancetoggle>
                    <v-switch hide-details id="advanced" class="v-input--reverse py-2 my-0"
                      label="Advanced Editor:" v-model="advanced"></v-switch>
                  </template>
                </billboard-editor>

                <polygon-editor v-if="entity.polygon"
                  :entity="entity"
                  :polygon="entity.polygon"
                  :advanced="advanced"
                  @update="updateHandler"
                >
                  <template v-slot:advancetoggle>
                    <v-switch hide-details id="advanced" class="v-input--reverse py-0 my-0"
                      label="Advanced Editor:" v-model="advanced"></v-switch>
                  </template>
                </polygon-editor>

                <rectangle-editor v-if="entity.rectangle"
                  :entity="entity"
                  :polygon="entity.rectangle"
                  :advanced="advanced"
                  @update="updateHandler"
                >
                  <template v-slot:advancetoggle>
                    <v-switch hide-details id="advanced" class="v-input--reverse py-0 my-0"
                      label="Advanced Editor:" v-model="advanced"></v-switch>
                  </template>
                </rectangle-editor>

                <polyline-editor v-if="entity.polyline && !entity.billboard"
                  :entity="entity"
                  :polyline="entity.polyline"
                  :advanced="advanced"
                  @update="updateHandler"
                >
                  <template v-slot:advancetoggle>
                    <v-switch hide-details id="advanced" class="v-input--reverse py-0 my-0 mt-2"
                      label="Advanced Editor:" v-model="advanced"></v-switch>
                  </template>
                </polyline-editor>


            </v-card-text>
            <v-card-actions class="pt-0 pb-1">
              <!-- <v-btn small>Update <template v-if="entity.billboard">Pin</template><template v-else>Polygon</template></v-btn> -->

              <styles-dialog-container
                :entity="entity"
                :entities="entities"
                :changes="changes"
                v-if="!isFolder(entity)"
              >
                <template v-slot:buttonlabel class="pt-2">
                  Copy to other &nbsp;<entity-type-label :entity="entity"></entity-type-label>
                </template>
              </styles-dialog-container>
            </v-card-actions>
          </v-card>

          <!-- Export Section -->
          <v-card color="grey lighten-1" flat class="mb-1" v-if="filename">
            <v-toolbar dense flat dark color="black">
              <v-toolbar-title>Export CZML:</v-toolbar-title>
            </v-toolbar>
            <v-card-text class="text-center  pb-1 pt-2">
              <v-btn small @click="toCZML">Save as ...</v-btn>
            </v-card-text>
          </v-card>
        </v-app>
      </div>
    </div>
    <div id="viewer"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="js/index.js" type="module"></script>
</body>

</html>
